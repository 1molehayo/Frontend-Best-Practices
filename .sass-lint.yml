# Sample Configs
#   - https://github.com/sasstools/sass-lint/blob/develop/docs/sass-lint.yml
#   - https://github.com/sasstools/gulp-sass-lint/blob/master/tests/.sass-lint.yml

# Sass Lint Rules
#   - https://github.com/sasstools/sass-lint/tree/develop/docs/rules

# Severity
#   - 0: turns rule off
#   - 1: set as a warning
#   - 2: set to error

# Base Options
options:
  formatter: stylish

# File Options
files:
  include: '**/*.s+(a|c)ss'

# Rule Configuration
rules:
  # Extends
  extends-before-mixins: 2
  extends-before-declarations: 2
  placeholder-in-extend: 0

  # Mixins
  mixins-before-declarations:
    - 2
    -
      exclude: ['bem-e', 'bem-m'] # allow @include bem-e(), @include bem-m()

  # Line Spacing
  one-declaration-per-line: 2
  empty-line-between-blocks: 2
  single-line-per-selector: 2

  # Disallows
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 1
  no-color-literals:
    - 0
    - allow-rgba: true
  no-combinators: 0
  no-css-comments: 0
  no-debug: 1
  no-disallowed-properties: 0
  no-duplicate-properties:
  - 1
  -
    exclude: ['margin', 'border', 'padding'] # allow @margin, border, padding
  no-empty-rulesets:
    - 0
    - include: false
  no-extends: 0
  no-ids: 1
  no-important: 1
  no-invalid-hex: 2
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements:
    - 0
    - include: false
  no-trailing-whitespace: 2
  no-trailing-zero: 1
  no-transition-all: 1
  no-universal-selectors: 0
  no-url-domains: 2
  no-url-protocols: 2
  no-warn: 1
  property-units: 0

  # No Vendor Prefixes
  #no-selector-vendor-prefix: 1
  #no-property-vendor-prefix: 1
  #no-value-vendor-prefix: 1
  #no-media-feature-vendor-prefix: 1
  #no-at-rule-vendor-prefix: 1
  no-vendor-prefixes: 0

  # Nesting
  declarations-before-nesting: 2
  force-attribute-nesting:
    - 0
    - include: false
  force-element-nesting:
    - 0
    - include: false
  force-pseudo-nesting:
    - 0
    - include: false

  # Name Formats
  class-name-format:
    - 1
    - convention: hyphenatedbem
  function-name-format: 1
  id-name-format: 0
  mixin-name-format: 1
  placeholder-name-format: 1
  variable-name-format: 1

  # Style Guide
  attribute-quotes: 2
  bem-depth: 0
  border-zero: 2
  brace-style: 0 # temporarily disabled due to conflict with multiple single line rules
  clean-import-paths: 1
  empty-args:
    - 1
    - include: true
  hex-length: 2
  hex-notation: 2
  indentation: # no alert due to non-support for indents on property lists
    - 0
    - size: 4
  leading-zero: 2
  max-line-length: 0
  max-file-line-count: 0
  nesting-depth:
    - 1
    - max-depth: 3
  property-sort-order:
    - 1
    -
      order:
        # Box Sizing
        - 'box-sizing'

        # Position
        - 'z-index'
        - 'position'
        - 'top'
        - 'right'
        - 'bottom'
        - 'left'

        # Display
        - 'display'

        # Flex
        - 'flex'
        - 'flex-basis'
        - 'flex-direction'
        - 'flex-flow'
        - 'flex-grow'
        - 'flex-shrink'
        - 'flex-wrap'
        - 'align-content'
        - 'align-items'
        - 'align-self'
        - 'justify-content'

        # Grid
        - 'grid'
        - 'grid-area'
        - 'grid-template'
        - 'grid-template-areas'
        - 'grid-template-rows'
        - 'grid-template-columns'
        - 'grid-column'
        - 'grid-column-start'
        - 'grid-column-end'
        - 'grid-row'
        - 'grid-row-start'
        - 'grid-row-end'
        - 'grid-auto-rows'
        - 'grid-auto-columns'
        - 'grid-auto-flow'
        - 'grid-gap'
        - 'grid-row-gap'
        - 'grid-column-gap'

        # Order
        - 'order'

        # Columns
        - 'columns'
        - 'column-gap'
        - 'column-fill'
        - 'column-rule'
        - 'column-rule-width'
        - 'column-rule-style'
        - 'column-rule-color'
        - 'column-span'
        - 'column-count'
        - 'column-width'

        # Float
        - 'float'
        - 'clear'

        # Margin
        - 'margin'
        - 'margin-top'
        - 'margin-right'
        - 'margin-bottom'
        - 'margin-left'
        - 'margin-collapse'
        - 'margin-top-collapse'
        - 'margin-right-collapse'
        - 'margin-bottom-collapse'
        - 'margin-left-collapse'

        # Outline
        - 'outline'
        - 'outline-offset'
        - 'outline-width'
        - 'outline-style'
        - 'outline-color'

        # Box Shadow
        - 'box-shadow'

         # Border Radius
        - 'border-radius'
        - 'border-top-right-radius'
        - 'border-top-left-radius'
        - 'border-bottom-right-radius'
        - 'border-bottom-left-radius'

        # Border
        - 'border'
        - 'border-top'
        - 'border-right'
        - 'border-bottom'
        - 'border-left'
        - 'border-width'
        - 'border-top-width'
        - 'border-right-width'
        - 'border-bottom-width'
        - 'border-left-width'

        # Border Style
        - 'border-style'
        - 'border-top-style'
        - 'border-right-style'
        - 'border-bottom-style'
        - 'border-left-style'

        # Border Color
        - 'border-color'
        - 'border-top-color'
        - 'border-right-color'
        - 'border-bottom-color'
        - 'border-left-color'

        # Border Image
        - 'border-image'
        - 'border-image-source'
        - 'border-image-width'
        - 'border-image-outset'
        - 'border-image-repeat'
        - 'border-image-slice'

        # Padding
        - 'padding'
        - 'padding-top'
        - 'padding-right'
        - 'padding-bottom'
        - 'padding-left'

        # Width
        - 'width'
        - 'min-width'
        - 'max-width'

        # Height
        - 'height'
        - 'min-height'
        - 'max-height'

        # Overflow
        - 'overflow'
        - 'overflow-x'
        - 'overflow-y'
        - 'resize'

        # Background
        - 'background'
        - 'background-attachment'
        - 'background-clip'
        - 'background-color'
        - 'background-image'
        - 'background-repeat'
        - 'background-position'
        - 'background-size'

        # Cursor and Events
        - 'cursor'
        - 'pointer-events'

        # svg
        - 'fill'
        - 'stroke'

        # List Style
        - 'list-style'
        - 'list-style-type'
        - 'list-style-position'
        - 'list-style-image'
        - 'caption-side'

        # Counters
        - 'counter-reset'
        - 'counter-increment'

        # Tables
        - 'table-layout'
        - 'border-collapse'
        - 'border-spacing'
        - 'empty-cells'

        # Visibility
        - 'opacity'
        - 'visibility'

        # Vertical Alignment
        - 'vertical-align'

        # Text Alignment and Decoration
        - 'direction'
        - 'tab-size'
        - 'text-align'
        - 'text-align-last'
        - 'text-decoration'
        - 'text-decoration-color'
        - 'text-decoration-line'
        - 'text-decoration-style'
        - 'text-justify'
        - 'text-indent'
        - 'text-transform'
        - 'text-rendering'
        - 'text-shadow'
        - 'text-overflow'

        # Text Spacing
        - 'line-height'
        - 'letter-spacing'
        - 'word-spacing'
        - 'white-space'
        - 'word-break'
        - 'word-wrap'

        # Font
        - 'font'
        - 'font-family'
        - 'font-size'
        - 'font-size-adjust'
        - 'font-stretch'
        - 'font-weight'
        - 'font-smoothing'
        - 'osx-font-smoothing'
        - 'font-variant'
        - 'font-style'

        # Color
        - 'color'

        # Animation
        - 'animation'
        - 'animation-name'
        - 'animation-duration'
        - 'animation-timing-function'
        - 'animation-delay'
        - 'animation-iteration-count'
        - 'animation-direction'
        - 'animation-fill-mode'
        - 'animation-play-state'

        # Transform
        - 'backface-visibility'
        - 'perspective'
        - 'perspective-origin'
        - 'transform'
        - 'transform-origin'
        - 'transform-style'

        # Transition
        - 'transition'
        - 'transition-delay'
        - 'transition-duration'
        - 'transition-property'
        - 'transition-timing-function'

        # Content
        - 'content'
        - 'quotes'

        # Breaks
        - 'page-break-before'
        - 'page-break-after'
        - 'page-break-inside'

        # Misc
        - 'hyphens'
        - 'src'
        - 'clip'
        - 'filter'
        - 'size'
        - 'zoom'
        - 'appearance'
        - 'user-select'
        - 'interpolation-mode'
        - 'marks'
        - 'page'
        - 'set-link-source'
        - 'unicode-bidi'
        - 'speak'
  pseudo-element: 1
  quotes: 2
  shorthand-values: 1
  url-quotes: 1
  variable-for-property: 0
  zero-unit: 2

  # Inner Spacing
  space-after-comma: 0 # disabled due to conflict with RGBA comma spacing
  space-before-colon: 2
  space-after-colon: 2
  space-before-brace: 2
  space-before-bang: 2
  space-after-bang:
    - 2
    - include: true
  space-between-parens: 2
  space-around-operator: 2

  # Final Items
  trailing-semicolon: 2
  final-newline: 2
